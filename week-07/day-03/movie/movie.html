<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
  <link rel="stylesheet" href="./movie.css">
  <title>Movie selector</title>
</head>
<body>
  
    <label> Movie selector:  
        <select id="genre" name="genre">
            <option value="">Select a genre:</option>
            <option value="sci-fi">Sci-fi</option>
            <option value="drama">Drama</option>
            <option value="comedy">Comedy</option>
        </select>
    </label>

    <label> Film selector:  
        <select id="movie" name="movie">
            <option value="">Select a movie:</option>
            <option class="sci-fi" value="Moon" disabled>Moon</option>
            <option class="sci-fi" value="2001 Space odessy" disabled>2001 Space odessy</option>
            <option class="sci-fi" value="Contact" disabled>Contact</option>
            <option class="drama" value="Darkest hour" disabled>Darkest hour</option>
            <option class="drama" value="There will be blood" disabled>There will be blood</option>
            <option class="drama" value="American beauty" disabled>American beauty</option>
            <option class="comedy" value="Airplane!" disabled>Airplane!</option>
            <option class="comedy" value="Deadpool" disabled>Deadpool</option>
            <option class="comedy" value="Wayne's World" disabled>Wayne's World</option>
        </select>
    </label>
    <p></p>
    <script src="movie.js"></script>
  
</body>
</html>
