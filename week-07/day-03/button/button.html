<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./button.css">
  <title>Document</title>
</head>

<body>
  <div id="container">
    <form>

      <p>What is your favourite pet?</p>
      <div>
        <input type="radio" id="cat" name="animal" />
        <label for="cat">Cat</label>
        <br/>
        <input type="radio" id="dog" name="animal" />
        <label for="dog">Dog</label>
        <br/>
        <input type="radio" id="rabbit" name="animal" />
        <label for="rabbit">Oscar the rabbit</label>
      </div>
    </form>


    <form>

      <p>Do you wanna sign up for cat news?</p>
      <div>
        <input type="radio" id="yes" name="news" />
        <label for="yes">Yes</label>
        <br/>
        <input type="radio" id="no" name="news" />
        <label for="no">No</label>
      </div>
    </form>


    <div>
      <button class="love" disabled>I love cats</button>
      <button class="sign" disabled>Sign up</button>
    </div>
  </div>
  <script src="button.js"></script>
</body>

</html>
