<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li>The King</li>
    </ul>

    <script>
    var asteroidList = document.querySelector('ul');
    var king = document.querySelector('li');
    asteroidList.removeChild(king);
    console.log(asteroidList);

    const planetData = [
        {
          category: 'inhabited',
          content: 'Foxes',
          asteroid: true
        },
        {
          category: 'inhabited',
          content: 'Whales and Rabbits',
          asteroid: true
        },
        {
          category: 'uninhabited',
          content: 'Baobabs and Roses',
          asteroid: true
        },
        {
          category: 'inhabited',
          content: 'Giant monsters',
          asteroid: false
        },
        {
          category: 'inhabited',
          content: 'Sheep',
          asteroid: true
        }
      ];


    for (let i = 0; i <= planetData.length; i++) {
      let myNewList = document.createElement('li');
        myNewList.innerText = planetData[i].content;
        myNewList.setAttribute('class', planetData[i].category);
          if (planetData[i].asteroid) {
            asteroidList.appendChild(myNewList);
          }
    }

    </script>

    <!-- 
      Remove the king from the list.
      Fill the list based on the following list of objects.
      Only add the asteroids to the list.
      Each list item should have its category as a class and its content as text content. -->
    <!--  -->
  </body>
</html>
