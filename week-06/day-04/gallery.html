<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./gallery.css">
    <title>My Very First Gallery</title>

<body>

        <div id="prev" onclick="prev()">&larr;</div>

        <div class="slide">

        <div id="next" onclick="next()">&rarr;</div>

            <img class="pic" src="../../../../divan1.jpg" width="100">

        <div class="thumb">
                <img class="pic" src="../../../../IMG_7893.jpg" width="100">
        </div>

        <div class="thumb">
            <img class="pic" src="../../../../slide1.jpg" width="100">
        </div>

        <div class="thumb">
                <img class="pic" src="../../../../slide4.jpg" width="100">
            </div>

        <div class="thumb">
            <img class="pic" src="../../../../slide6.jpg" width="100">
        </div>

        <div class="thumb">
                <img class="pic" src="../../../../slide10.jpg" width="100">
            </div>

        <div class="thumb">
            <img class="pic" src="../../../../slide9.jpg" width="100">
        </div>

        <div class="thumb">
            <img class="pic" src="../../../../divany.jpg" width="100">
        </div>
    </div>



    <script src="gallery.js"></script>
</body>

</html>
